<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            background-color: #f4f4f4;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 40px;
            border: 1px solid #ccc;
        }

        #logo {
            width: 150px;
            height: 150px;

            /* Replace the URL with your logo image */
            background: url('logo.png') center/cover no-repeat;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        #modules {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .module {
            width: 70%;
            height: 70px;
            background-color: #2F3C7E;
            padding: 0px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .module:hover {
            background-color: #1d264c;
        }

        main {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }
        th{
            font-size:28px;
            background-color: #f2f2f2;
        }

        #submitForm {
            margin-top: 20px;
            width: 300px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2F3C7E;
            color: #fff;
        }
        input[type="text"] {
            width: 100%;
            height: 50px; /* Set the initial height as needed */
        }
        .rounded-rectangle {
            border-radius: 40px;
            width:60%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div>

        <th >

            <nav>

            </nav>
        </th>
    </tr>

                <button class="module">DRAINAGE PROBLEMS</button>
                <button class="module">GARBAGE PROBLEMS</button>
                <button class="module">ELECTRICITY PROBLEMS</button>
                <button class="module">WATER PROBLEMS</button>
                <button class="module">REVENUE PROBLEMS</button>
            </div>
        </td>
        <td class="rounded-rectangle" >
                <a href="ModuleInfo.html" class="rounded-rectangle" id="module1">Module 1</a>
                <p><br>Describe the problem statement for Module 1 here. This can include details and additional information as needed.</p>
        </td>
    </tr>
    <tr>
        <td class="rounded-rectangle" >
            <a href="ModuleInfo.html" class="rounded-rectangle" id="module1">Module 2</a>

</td>
    </tr>


</table>
</div>

</body>
</html>
